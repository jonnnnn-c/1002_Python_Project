{% extends 'base.html' %}

{% block content %}
<style>
    /* includes alternating gray and white with on-hover color */

    .mystyle {
        font-size: 11pt; 
        font-family: Arial;
        border-collapse: collapse; 
        border: 1px solid silver;

    }

    .mystyle td, th {
        padding: 5px;
    }

    .mystyle tr:nth-child(even) {
        background: #E0E0E0;
    }

    .mystyle tr:hover {
        background: silver;
        cursor: pointer;
    }
</style>

    <h1>{% block title %}{% endblock %}</h1>
    <h3>The contents of {{ filename }}</h3>
    {{ data_var|safe }}
    
{% endblock %}
